<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Practica 2</title>
    <!-- <link rel="stylesheet" href="estilo.css"> -->
</head>

<body>
    <div class="container" id="contenedor">

        <div class="row" id="primer-card">
            <div class="col-sm-6 mb-3 mb-sm-0">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Agenda Cita</h5>
                        <form action="" id="registro">
                            <div class="mb-3 row">
                                <label for="nombre" class="col-sm-4 col-form-label text-white">Nombre</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="nombre" name="nombre">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="apellidos" class="col-sm-4 col-form-label text-white">Apellidos</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="apellido" name="apellido">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="telefono" class="col-sm-4 col-form-label text-white">Telefono</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="telefono" name="telefono">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="fecha" class="col-sm-4 col-form-label text-white">Fecha</label>
                                <div class="col-sm-8">
                                    <input type="date" class="form-control" id="fecha" name="fecha">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="hora" class="col-sm-4 col-form-label text-white">Hora</label>
                                <div class="col-sm-8">
                                    <input type="time" class="form-control" id="hora" name="hora">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="sintomas" class="col-sm-4 col-form-label text-white">Sítomas</label>
                                <div class="col-sm-8">
                                    <textarea class="form-control" id="sintomas" name="sintomas"></textarea>
                                </div>
                            </div>
                            <div>
                                <label for="sentimiento">Sentimiento:</label>
                                <select id="sentimiento" name="sentimiento" required>
                                    <option value="feliz">Feliz</option>
                                    <option value="triste">Triste</option>
                                    <option value="enojado">Enojado</option>
                                    <option value="emocionado">Emocionado</option>
                                    <option value="relajado">Relajado</option>
                                </select><br>
                            </div>
                            <div>
                                <label>Música:</label>
                                <input type="radio" name="musica" value="cancion1"> Canción 1
                                <input type="radio" name="musica" value="cancion2"> Canción 2
                                <input type="radio" name="musica" value="cancion3"> Canción 3<br>
                            </div>
                            <div>
                                <label for="color">Color de fondo:</label>
                                <input type="color" id="color" name="color" value="#ffffff"><br>
                            </div>


                            <div class="mb-3 row">
                                <button type="submit" class="btn btn-outline-primary text-white"
                                    id="btn-registrar">Registrar</button>
                                <button type="reset" class="btn btn-outline-danger text-white"
                                    id="btn-registrar">Limpiar</button>
                            </div>


                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Citas</h5>
                        <ol class="list-group list-group-numbered" id="lista-citas">
                            <li class="list-group-item d-flex justify-content-between align-items-start">
                                <div class="ms-2 me-auto">
                                    <div class="fw-bold">Nombre Apellidos</div>
                                    <label>Telefono:</label>
                                    <label>Fecha:</label>
                                    <label>Hora:</label>
                                    <label>Sintomas:</label>
                                </div>
                                <button class="badge bg-danger rounded-pill">Eliminar</button>
                                <button class="badge bg-warning rounded-pill">Modificar</button>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- <div class="container2">
        <img src="Hakos1.png" class="moving-image" id="myImage">
    </div> -->

    <!-- <script src="hakos.js"></script> -->
    <script src="citas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
