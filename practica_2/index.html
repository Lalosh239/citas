<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Practica 2</title>
    <!-- <link rel="stylesheet" href="estilo.css"> -->
</head>

<body>
    <div class="container" id="contenedor">
                        <h5>Agenda Cita</h5>
                        <form action="" id="registro">
                                <label for="nombre">Nombre</label>
                                    <input type="text" id="nombre" name="nombre">
                                <label for="apellidos">Apellidos</label>
                                    <input type="text">
                                <label for="telefono">Telefono</label>
                              
                                    <input type="text" name="telefono">
                          
                    
                                <label for="fecha">Fecha</label>
                              
                                    <input type="date" name="fecha">
                     
                                <label for="hora">Hora</label>
                              
                                    <input type="time" id="hora" name="hora">
                        
                                <label for="sintomas">Sítomas</label>
                            
                                    <textarea class="form-control" id="sintomas" name="sintomas"></textarea>
                          
                                <label for="sentimiento">Sentimiento:</label>
                                <select id="sentimiento" name="sentimiento" required>
                                    <option value="feliz">Feliz</option>
                                    <option value="triste">Triste</option>
                                    <option value="enojado">Enojado</option>
                                    <option value="emocionado">Emocionado</option>
                                    <option value="relajado">Relajado</option>
                                </select><br>
                          
                                <label>Música:</label>
                                <input type="radio" name="musica" value="cancion1"> Canción 1
                                <input type="radio" name="musica" value="cancion2"> Canción 2
                                <input type="radio" name="musica" value="cancion3"> Canción 3<br>
                            
                                <label for="color">Color de fondo:</label>
                                <input type="color" id="color" name="color" value="#ffffff"><br>
                           
                                <button type="submit" id="btn-registrar">Registrar</button>
                                <button type="reset" id="btn-registrar">Limpiar</button>
                          
                        </form>
            </div>
    
            <div class="container2">
                <div class="datos">
                        <h5>Citas</h5>
                        <ol id="lista-citas">
                                    <div>Nombre Apellidos</div>
                                    <label>Telefono:</label>
                                    <label>Fecha:</label>
                                    <label>Hora:</label>
                                    <label>Sintomas:</label>
                                <button>Eliminar</button>
                                <button>Modificar</button>
                        </ol>
                    </div>
                </div>
        </div>

</body>

</html>
